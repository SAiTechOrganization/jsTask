<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intermediate2</title>
</head>
<body>
    <div>  
        <button onclick="startOmikuji()">おみくじ</button>
        <h1 id="omikujiResult"></h1>
    </div>

    <script>
        'use-strict';
        let result;
        let omikujiNumber;

        // おみくじスタート
        function startOmikuji(){
            // 結果を空にする
            document.getElementById("omikujiResult").innerHTML = "";
            // おみくじ結果を生成
            omikujiCreate();
            // 2秒後におみくじ出力
            window.setTimeout(output,2000);
        }

        // おみくじ結果を生成
        function omikujiCreate() {
            // 0～4の整数を生成 omikujiIntに代入
            omikujiNumber = Math.floor( Math.random() * 4) ; 

            // resultにおみくじ結果を代入
            if (omikujiNumber === 0) {
                result = "大吉";
            }else if(omikujiNumber === 1){
                result = "中吉";
            }else if(omikujiNumber === 2){
                result = "小吉";
            }else{
                result = "凶";
            }
        }

        // 結果を出力
        function output(){
            document.getElementById("omikujiResult").innerHTML = result; 
        }
    </script>
</body>
</html>
